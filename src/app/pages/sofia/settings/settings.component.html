<div class="row formnav">
  <div class="col-sm-12">
    <div class="pull-left">
      <div class="col-12">
        <h3 style="margin-top: 20px;margin: 0px;margin-top: 10px;">
          <i class="fa fa-cogs" style="padding-right: 5px;"></i>
          List Designer
        </h3>
        <p style=" margin-bottom: 5px;"> List Designer Form </p>
      </div>
    </div>
    <div class="pull-right">
      <button (click)="save()" class="btn btn-outline-success" style="margin-top: 0px;">
        <i class="fa fa-save"></i> Save
      </button>
    </div>
  </div>
</div>

<div class="row form-area">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-12">
            <div class="pull-left">
              <h5 class="card-title">
                <i class="fa fa-sliders-h"></i>
                Settings</h5>
            </div>
            <div class="pull-right"></div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Name</label>
              <input [(ngModel)]="dto.name" class="form-control" type="text">
              <code></code>
            </div>
          </div>

          <div class="col-12">
            <div>
              <label>Sidebar Image</label>
              <div class="img-div"><img [src]="dto.sidebarImage" height="200"></div>
              <br/>
              <input #sidebarImageFileUploader (change)="onSidebarImageFileSelect($event)" class="form-control" style="display: none;"
                     type='file'>
              <button (click)="sidebarImageFileUploader.click()" class="btn btn-info btn-round" style="cursor: pointer;"
                      type="button">
                <i class="fa fa-save"></i>
                Upload Image
              </button>
              <code></code>
            </div>
          </div>

          <div class="col-12">
            <div>
              <label>Login Image</label>
              <div class="img-div"><img [src]="dto.loginImage" height="200"></div>
              <br/>
              <input #loginImageFileUploader (change)="onLoginImageFileSelect($event)" class="form-control" style="display: none;"
                     type='file'>
              <button (click)="loginImageFileUploader.click()" class="btn btn-info btn-round" style="cursor: pointer;"
                      type="button">
                <i class="fa fa-save"></i>
                Upload Image
              </button>
              <code></code>
            </div>
          </div>

          <div class="col-12">
            <div>
              <label>Icon</label>
              <div class="img-div"><img [src]="dto.icon" height="20"></div>
              <br/>
              <input #iconImageFileUploader (change)="onIconFileSelect($event)" class="form-control" style="display: none;"
                     type='file'>
              <button (click)="iconImageFileUploader.click()" class="btn btn-info btn-round" style="cursor: pointer;"
                      type="button">
                <i class="fa fa-save"></i>
                Upload
              </button>
              <code></code>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
