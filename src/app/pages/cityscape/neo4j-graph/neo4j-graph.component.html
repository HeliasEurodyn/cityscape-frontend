<div class="floating-card" [ngClass]="{'d-none': !infoCardVisibility}">

    <div class="card">

        <div class="card-header">
            <h5 class="card-title no-card-title-bottom-margin"
                style="margin-top: 0px;margin-left: 6px;font-size: 18px;">
                <i class="fa-regular fa-circle-dot"></i>
                <!-- <span style="padding-left: 5px;" [ngClass]="{'d-none': infoCardState != 'edit-node' }">Edit node</span>
                <span style="padding-left: 5px;" [ngClass]="{'d-none': infoCardState != 'edit-relationship' }">Edit relationship</span>
                <span style="padding-left: 5px;" [ngClass]="{'d-none': infoCardState != 'create-node' }">Create node</span>
                <span style="padding-left: 5px;" [ngClass]="{'d-none': infoCardState != 'create-relationship' }">Create relationship</span> -->

                <span [ngSwitch]="infoCardState" style="padding-left: 5px;">
                    <span *ngSwitchCase="'edit-node'">Edit node</span>
                    <span *ngSwitchCase="'edit-relationship'">Edit relationship</span>
                    <span *ngSwitchCase="'create-node'">Create node</span>
                    <span *ngSwitchCase="'create-relationship'">Create relationship</span>
                </span>

            </h5>
            <button class="card-close-btn" (click)="closeInfoCard()"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="card-body" style="margin-top: 45px;">
            <app-neo4j-node-info-card #nodeInfoCard
                [ngClass]="{'d-none': !(this.infoCardState === 'edit-node' || this.infoCardState === 'create-node') }"></app-neo4j-node-info-card>
            <app-neo4j-relationship-info-card #relationshipInfoCard
                [ngClass]="{'d-none': !(this.infoCardState === 'edit-relationship' || this.infoCardState === 'create-relationship') }"></app-neo4j-relationship-info-card>
        </div>

        <!-- <div class="card-body" style="margin-top: 45px;">
            <app-neo4j-node-modal #nodeModal
                [ngClass]="{'d-none': !(this.infoCardState === 'edit-node' || this.infoCardState === 'create-node') }"></app-neo4j-node-modal>
            <app-neo4j-relationship-info-card #relationshipInfoCard
                [ngClass]="{'d-none': isRelationshipInfoCardHidden }"></app-neo4j-relationship-info-card>
        </div> -->

        <div class="card-footer d-flex justify-content-between">
            <button (click)="infoCardDelete()" type="button" class="btn btn-outline-danger"
                [ngClass]="{'d-none': !(this.infoCardState === 'edit-relationship' || this.infoCardState === 'edit-node') }">Delete</button>
            <div class="ml-auto">
                <button (click)="infoCardSave()" type="button" class="btn btn-outline-success ms-auto"
                    [ngClass]="{'d-none': !(this.infoCardState === 'edit-relationship' || this.infoCardState === 'edit-node') }">Save</button>
                <button (click)="infoCardCreate()" type="button" class="btn btn-outline-success ms-auto"
                    [ngClass]="{'d-none': !(this.infoCardState === 'create-relationship' || this.infoCardState === 'create-node') }">Create</button>
            </div>
        </div>
    </div>
</div>

<div style="padding-top: 15px;">
    <div #neo4jContainer id="cy">
